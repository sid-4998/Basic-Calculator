<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input class="screen" id="display" type="text" readonly></input>
        <div class="buttons">
            <button id="allclear" class="button allclear">AC</button>
            <button id="one" class="button">1</button>
            <button id="two" class="button">2</button>
            <button id="plus" class="button sign">+</button>
            <button id="three" class="button">3</button>
            <button id="four" class="button">4</button>
            <button id="minus" class="button sign">-</button>
            <button id="five" class="button">5</button>
            <button id="six" class="button">6</button>
            <button id="multiply" class="button sign">&times</button>
            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="divide" class="button sign">&divide</button>
            <button id="nine" class="button">9</button>
            <button id="zero" class="button">0</button>
            <button id="equals" class="button equals">=</button>
            <button id="dot" class="button">.</button>
            <button id="clear" class="button clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
